workflow:
    name:
    module:
        limit: 100
    is_default:
        type: boolean
        default: true
    process:
        type: text
        blank: true
    last_update:
        type: datetime
        default: CURRENT_TIMESTAMP
        blank: true
    created:
        type: datetime
        default: CURRENT_TIMESTAMP
    locked:
        type: boolean
        default: false
    $meta:
        indexes:
            name:
            module:
            is_default:
        foreign:
            company:
                restrict:
                    delete: CASCADE
            user_info:
                options:
                    blank: true
                restrict:
                    delete: SET_NULL
        enable_trash: true

workflow_node:
    alias:
        comment: 节点别名
        limit: 100
    label:
        comment: 节点名称
        limit: 100
    status_label:
        comment: 状态名称
        blank: true
        limit: 100
    node_type:
        limit: 20
        comment: 节点类型
    action:
        comment: 执行动作
        blank: true
        limit: 100
    executor:
        comment: 执行人
        limit: 255
        blank: true
    flow_type:
        blank: true
        limit: 20
    notify:
        type: string
        limit: 100
        blank: true
        comment: 提醒类型
    notify_content:
        type: string
        comment: 提醒内容
        blank: true
    $meta:
        enable_trash: true
        indexes:
            alias:
        foreign:
            workflow:
                restrict:
                    delete: CASCADE
            company:
                restrict:
                    delete: CASCADE


workflow_progress:
    created:
        type: datetime
        default: CURRENT_TIMESTAMP
    source_id:
        type: integer
        limit: 11
    context:
        type: text
        limit: text
        blank: true
    remark:
        blank: true
    $meta:
        indexes:
            source_id:
        foreign:
            workflow:
                restrict:
                    delete: CASCADE
            workflow_node:
                restrict:
                    delete: CASCADE
            company:
                restrict:
                    delete: CASCADE
            user_info:
                restrict:
                    delete: CASCADE