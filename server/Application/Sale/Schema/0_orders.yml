orders:
    subject:
        limit: 100
        blank: true
    bill_no:
        limit: 20
    source_model:
        limit: 100
        blank: true
    source_id:
        type: integer
        limit: 11
        blank: true
    quantity:
        type: decimal
        precision: 14
        scale: 4
    created:
        type: datetime
        default: CURRENT_TIMESTAMP
    remark:
        blank: true
    status:
        type: integer
        limit: 1
    net_receive:
        type: decimal
        precision: 14
        scale: 4
    currency:
        limit: 3
        blank: true
    $meta:
        indexes:
            subject:
            bill_no:
            source_model:
            source_id:
            created:
        foreign:
            customer:
                restrict:
                    delete: CASCADE
            user_info:
                restrict:
                    delete: CASCADE
            company:
                restrict:
                    delete: CASCADE
            workflow:
                options:
                    blank: true
                restrict:
                    delete: SET_NULL
        enable_trash: true

orders_detail:
    quantity:
        type: decimal
        precision: 14
        scale: 4
    product_unique_id:
        type: string
        limit: 100
    unit_price:
        type: decimal
        precision: 14
        scale: 4
    subtotal_amount:
        type: decimal
        precision: 14
        scale: 4
    remark:
        blank: true
    $meta:
        indexes:
            product_unique_id:
        foreign:
            product:
                restrict:
                    delete: CASCADE
            orders:
                restrict:
                    delete: CASCADE
            company:
                restrict:
                    delete: CASCADE
        enable_trash: true
