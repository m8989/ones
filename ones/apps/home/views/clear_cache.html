<page-actions></page-actions>
<div class="panel panel-default form-panel">
    <div class="panel-heading">
        <h3 class="panel-title" ng-bind="'home.Clear Cache'|lang"></h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="clear_cache_info.frontend">
                            <span ng-bind="'home.Clear front-end cache'|lang"></span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"  ng-model="clear_cache_info.backend">
                            <span ng-bind="'home.Clear back-end cache'|lang"></span>
                        </label>
                    </div>
                </div>
                <div class="col-md-5"></div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-center">
        <div class="pull-right">
            <button class="btn btn-primary"
                    ng-click="do_submit()"
                    ng-bind="'common.Submit'|lang"
                    once-click
                    ></button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
